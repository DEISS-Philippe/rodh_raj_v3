  name: 'Salle anciennement vide'
  isStartRoomAction: 'true'
  text: 'Vous voici face à un taudis construit de divers objets trouvés sur le sol des sombres couloirs du Donjon. Une fois à l''intérieur, vous trouvez un groupe de trois anciens d''aventuriers. Ils vous expliquent qu''ils ont préféré s''installer ici plutôt que de mourir dans une des salles suivante ou de rebrousser chemin. Lors de la conversation vous remarquez un coffre de taille raisonnable au fond du taudis.'
