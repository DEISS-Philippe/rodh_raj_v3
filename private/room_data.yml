roomAction4_1:
  code: 'grotte_humide_1'
  isStartRoomAction: 'true'
  name: 'Grotte humide'
  text: 'Vous connaissez le nom de ces pics de pierres qui sortent du sol et du plafond. Se sont des stalagmites et des stalag[?] … Ah ben non en fait. Heureusement un gros rocher sur le côté pourrait vous aider à vous remettre de cet effort intellectuel immense.'
