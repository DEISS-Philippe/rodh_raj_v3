roomAction12_1:
  code: 'la_taverne_du_donjon_1'
  name: 'La taverne du donjon'
  isStartRoomAction: 'true'
  text: 'Vous en aviez déjà entendu parler dans des légendes, mais jamais vous n''aurez imaginé y mettre les pieds. Vous voici dans la taverne du donjon. Après avoir mis un premier pas dans la pièce faiblement éclairé, vous êtes assailli par une forte odeur d''alcool et de vomi. Autour de vous se tient la majorité des monstres contenus dans votre bestiaire. Les festivités de la veille ayant mal tournés, ils sont soit ivre mort, soit assommés et traînent çà et là entre des tables en miettes.'
