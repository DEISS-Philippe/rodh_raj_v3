roomAction1_2:
  code: 'entree_du_donjon_2'
  name: 'Entrée du donjon'
  text: 'Bravo ! Enfin quelqu''un qui fait preuve de bon sens. Une vie ne peut pas être belle si elle n''est pas vécue.'
  choices:
    choice1:
      isBackToMenu: 'true'
      text: 'Retour au Menu'
roomAction1_1:
  code: 'entree_du_donjon_1'
  isStartRoomAction: 'true'
  name: 'Entrée du donjon'
  text: 'Salutations aventurier ! MOI, le maître du jeu vous accompagnerai durant votre folle aventure.

          Certaines épreuves marquent un virage dans une existence. D''autres ne sont que ramassis de futilités posées sur le chemin de la vie tel un étron fumant attendant patiemment le pied du passant distrait.
          Un donjon est l''épreuve ultime pour tout aventurier recherchant gloire, argent ou corps biens proportionnés. De biens nombreuses raisons de s''aventurer dans un endroit ou le danger est à chaque tournant.

          Oserez-vous défier le légendaire mage mauve en pénétrant dans le donjon ?'
  choices:
    choice1:
      text: 'Entrer dans le Donjon.'
    choice2:
      target: 'entree_du_donjon_2'
      text: 'Rentrer chez Maman.'

roomAction_boss_2:
  code: 'salle_du_boss_2'
  name: 'Salle du Boss'
  text: 'Vous trébuchez maladroitement sur le premier pavé venu tout en lachant votre épée. Cette action inattendue destabilise le mage qui se met à rire de manière incontrôlée. C''est à ce moment que votre épée décide de retomber et se plante entre les yeux du boss. Victoire !'
  choices:
    choice1:
      text: 'Retour au menu.'
      isBackToMenu: 'true'
roomAction_boss_3:
  code: 'salle_du_boss_3'
  name: 'Salle du Boss'
  text: 'D''un claquement de doigts, votre corps se transforme en merguez géante. Au moins votre mort à été rapide et sans douleur (ou presque).'
  choices:
    choice1:
      text: 'Retour au menu.'
      isBackToMenu: 'true'
roomAction_boss_4:
  code: 'salle_du_boss_4'
  name: 'Salle du Boss'
  text: 'Le mage mauve se tortille de douleur face à votre offensive à faire grincer des dents. Petit à petit son corps se désintègre jusqu''à former un petit tas de poussière.
           Si gagne:
           Qui l''aurait cru ? Toujours est il qu''un coffre rempli de babioles magiques et d''argent vous attend sagement derrière le bureau de feu le maître des lieux. Félicitation aventurier ! La chance vous sourira peut être au prochain donjon ?'
  choices:
    choice1:
      text: 'Retour au menu.'
      isBackToMenu: 'true'

roomAction_boss_1:
  code: 'salle_du_boss_1'
  name: 'Salle du Boss'
  isStartRoomAction: 'true'
  text: 'Vous y voilà enfin ! Devant vous se tient la plus grande menace des environs : le mage mauve. Celui-ci est assis à son bureau sur lequel trônait une pile de paperasse vacillante proche de toucher le plafond.
           “Serviteur ! Apporte-moi plus de café ! Et dit au gobelins qu''ils n''auront pas leur augmentation avant de savoir récurer correctement les latrines ! Serviteur ?”
           Après un léger silence, il se retourne subitement et vous fait face avec un grand sourire carnassier.
           “Alors comme ça vous avez réussi à m''atteindre ? Bravo à vous. Maintenant trépassez rapidement s''il vous plait : j''ai du travail !”.
           L''air commence à crépiter d''énergie magique : c''est l''heure du combat de boss !

           Soyons honnêtes, il y a quand même très peu de chances de vaincre un tel adepte de la magie, la fuite reste encore une option. A moins que vous ayez un plan ?'
  choices:
    choice1:
      text: 'Fuiez pauvre fou !'
      target: 'entree_du_donjon_2'
    choice2:
      text: 'Combattre !'
      chanceAction:
        chance: 1
        successRoomActionCode: 'salle_du_boss_2'
        failureRoomActionCode: 'salle_du_boss_3'
    choice3:
      text: 'Jouer de votre instrument de musique.'
      target: 'salle_du_boss_4'
      itemAction:
        item: 'Instrument de musique'

roomAction2_2:
  code: 'les_trois_couloirs_2'
  name: 'Les trois couloirs'
  text: 'Une herse tombe du plafond et vous barre la route. La voix caverneuse du propriétaire des lieux retentit : “BIEN ESSAYÉ, MAIS TU NE M''AURA PAS COMME ÇA PETIT MALIN !”.'
  choices:
    choice1:
      text: 'Prendre le couloir de droite.'
    choice2:
      text: 'Prendre le couloir de gauche.'
roomAction2_1:
  code: 'les_trois_couloirs_1'
  isStartRoomAction: 'true'
  name: 'Les trois couloirs'
  text: 'La seule activité de cette salle consiste apparemment à mettre à l''épreuve les capacités décisionnel de l''aventurier. Trois couloirs vous font face, chacun allant dans une direction différente.'
  choices:
    choice1:
      text: 'Prendre le couloir de droite.'
    choice2:
      text: 'Prendre le couloir du milieu.'
      target: 'les_trois_couloirs_2'
    choice3:
      text: 'Prendre le couloir de gauche.'


